<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Coin Tosser</title>
  <style>
    body {
      margin: 0;
      background: radial-gradient(circle at center, #1e1e2f 0%, #111119 100%);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    .coin-container {
      perspective: 1000px;
    }

    .coin {
      width: 200px;
      height: 200px;
      border-radius: 50%;
      position: relative;
      transform-style: preserve-3d;
      transition: transform 1s ease-in-out;
      cursor: pointer;
    }

    .face {
      position: absolute;
      width: 100%;
      height: 100%;
      border-radius: 50%;
      backface-visibility: hidden;
      background: radial-gradient(circle at center, #ffd700, #b8860b);
      display: flex;
      justify-content: center;
      align-items: center;
      color: #111;
      font-size: 2rem;
      font-weight: bold;
      box-shadow: inset 0 0 15px rgba(255,255,255,0.2), 0 0 20px rgba(255,215,0,0.4);
    }

    .heads {
      transform: rotateY(0deg);
    }

    .tails {
      transform: rotateY(180deg);
    }

    .coin.flipped {
      transform: rotateY(1800deg);
    }
  </style>
</head>
<body>
  <div class="coin-container">
    <div class="coin" id="coin">
      <div class="face heads" id="heads">HEADS</div>
      <div class="face tails" id="tails">TAILS</div>
    </div>
  </div>

  <script>
    const coin = document.getElementById("coin");
    let isFlipping = false;

    coin.addEventListener("click", () => {
      if (isFlipping) return;
      isFlipping = true;

      // Randomize outcome
      const result = Math.random() > 0.5 ? "HEADS" : "TAILS";

      // Trigger flip
      coin.classList.add("flipped");

      setTimeout(() => {
        document.getElementById("heads").textContent = result;
        document.getElementById("tails").textContent = result;
        coin.classList.remove("flipped");
        isFlipping = false;
      }, 1000);
    });
  </script>
</body>
</html>
