<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coin Toss Simulator</title>
    <!-- Tailwind CSS CDN for easy styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f0f2f5; /* Light gray background */
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen p-4">
    <div class="bg-white p-8 rounded-xl shadow-lg max-w-md w-full text-center border border-gray-200">
        <h1 class="text-3xl font-bold text-gray-800 mb-6">Coin Toss Simulator</h1>

        <!-- Coin image/icon placeholder -->
        <div id="coin-display" class="w-24 h-24 mx-auto mb-8 flex items-center justify-center text-5xl bg-yellow-400 text-white rounded-full shadow-inner">
            <!-- Placeholder for coin icon/text -->
            <span id="coin-icon">ðŸª™</span>
        </div>

        <button id="tossButton" class="bg-blue-600 hover:bg-blue-700 text-white font-semibold py-3 px-6 rounded-lg shadow-md transition duration-300 ease-in-out transform hover:scale-105 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-75">
            Toss the Coin!
        </button>

        <p id="resultDisplay" class="mt-8 text-2xl font-semibold text-gray-700">
            <!-- Result will be displayed here -->
        </p>

        <p class="mt-4 text-gray-500 text-sm">
            Click the button to see if it's Heads or Tails!
        </p>
    </div>

    <script>
        // Get references to HTML elements
        const tossButton = document.getElementById('tossButton');
        const resultDisplay = document.getElementById('resultDisplay');
        const coinIcon = document.getElementById('coin-icon');

        /**
         * Simulates a coin toss and updates the display.
         */
        function coinToss() {
            // Disable the button during the toss animation
            tossButton.disabled = true;
            resultDisplay.textContent = "Tossing...";
            coinIcon.textContent = "ðŸ”„"; // Show a spinning icon

            // Simulate a short delay for the "toss" animation
            setTimeout(() => {
                // Generate a random number (0 or 1)
                // 0 will represent Tails, 1 will represent Heads
                const result = Math.floor(Math.random() * 2); // Generates 0 or 1

                let tossResult;
                if (result === 0) {
                    tossResult = "Tails";
                    coinIcon.textContent = "ðŸŸ¡"; // Example: Yellow circle for Tails
                } else {
                    tossResult = "Heads";
                    coinIcon.textContent = "ðŸ”µ"; // Example: Blue circle for Heads
                }

                // Update the display with the result
                resultDisplay.textContent = `The coin landed on: ${tossResult}!`;

                // Re-enable the button
                tossButton.disabled = false;
            }, 1000); // 1 second delay
        }

        // Add event listener to the toss button
        tossButton.addEventListener('click', coinToss);

        // Initial state for the coin icon
        coinIcon.textContent = "ðŸª™";
        resultDisplay.textContent = "Ready to toss!";
    </script>
</body>
</html>
